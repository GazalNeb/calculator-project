<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gazal's Calculator</title>
  <link rel="stylesheet" href="./scss&css/main.css">
</head>

<body>
  <section>
    <div class="container">
      <input type="text" class="display-bar">
      <div class="buttons">
        <button class="button clear-all button--grey">CA</button>
        <button class="button change-sign button--grey">+/-</button>
        <button class="button operator button--grey">%</button>
        <button class="button operator button--color">รท</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator button--color">*</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator button--color">-</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator button--color">+</button>
        <button class="button number">0</button>
        <button class="button decimal">.</button>
        <button class="button equal">=</button>
        <button class="button clear-one button--color">C1</button>
      </div>
    </div>
  </section>
 <script src="./main.js"></script>
</body>

</html>
